<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> <Km>
  <input type="button" value="Verificar" id="botao">
  <div id="res">Resultado</div>
  <script>
    document
    .querySelector('#botao')
    .addEventListener('click', calcular);

    let txtv = document.querySelector('#txtvel');
    let res = document.querySelector('#res')
    function calcular(){
      let vel = Number(txtv.value)
      res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
      if(vel > 60){
        res.innerHTML += `você está <strong>MULTADO</strong>`
      }
      res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`

    }
  </script>
</body>
</html>
