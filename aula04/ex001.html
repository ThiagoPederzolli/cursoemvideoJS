<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa.</title>
    <style>
        body {
            background-color: rgb(170, 170, 240);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        window.alert('Minha primeira mensagem') //Exibe um banner de alerta ao inicializar o site, onde só há a opção de ok
        window.confirm('Está gostando de JS?') //Exibe um banner de questionamento onde o usuário pode responder com sim ou não.
        window.prompt("Qual o seu nome?") //Exibe um banner com uma área de input para o usuário adicionar alguma informação.
    </script>
</body>
</html>
